<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque TurboDrive - Indisponible</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .header {
            background-color: #222222;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .header .logo {
            font-size: 1.8em;
            font-weight: 800;
            color: #ffffff;
            text-decoration: none;
        }
        .header .nav-links a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 30px;
            font-weight: 600;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        .header .nav-links a:hover {
            color: #e94560;
        }
        .header .menu-icon {
            display: none;
            font-size: 1.8em;
            cursor: pointer;
        }
        .message-container {
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
        }
        .message-container h1 {
            font-size: 2.5em;
            color: #e94560;
            margin-bottom: 20px;
        }
        .message-container p {
            font-size: 1.2em;
            color: #cccccc;
            margin-bottom: 30px;
        }
        .home-button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            .header .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: #222222;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
                z-index: 1000;
            }
            .header .nav-links.active {
                display: flex;
            }
            .header .menu-icon {
                display: block;
            }
            .message-container {
                padding: 20px;
            }
            .message-container h1 {
                font-size: 2em;
            }
            .message-container p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">TurboDrive</a>
        <nav class="nav-links" id="navLinks">
            <a href="librairie.html">LIBRAIRIE</a>
        </nav>
        <div class="menu-icon" id="menuIcon">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <div class="message-container">
        <h1>Bientôt Disponible !</h1>
        <p>Notre bibliothèque de photos est actuellement en cours de développement. Revenez bientôt pour découvrir une collection époustouflante d'images du sport automobile !</p>
        <a href="index.html" class="home-button">Retour à l'accueil</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuIcon = document.getElementById('menuIcon');
            const navLinks = document.getElementById('navLinks');

            if (menuIcon && navLinks) {
                menuIcon.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                });
            }
        });
    </script>
</body>
</html>
