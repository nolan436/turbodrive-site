<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fichiers Utiles - TurboDrive</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .header {
            background-color: #222222;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .header .logo {
            font-size: 1.8em;
            font-weight: 800;
            color: #ffffff;
            text-decoration: none;
        }
        .header .nav-links a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 30px;
            font-weight: 600;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        .header .nav-links a:hover {
            color: #e94560;
        }
        .header .menu-icon {
            display: none;
            font-size: 1.8em;
            cursor: pointer;
        }
        .content-container {
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            margin-top: 100px; /* Space for fixed header */
            flex-grow: 1; /* Allow content to grow */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .content-container h1 {
            font-size: 2.5em;
            color: #e94560;
            margin-bottom: 20px;
        }
        .content-container p {
            font-size: 1.2em;
            color: #cccccc;
            margin-bottom: 30px;
        }
        .download-button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-flex; /* Use flex to align icon and text */
            align-items: center;
            justify-content: center;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
        .download-button i {
            margin-right: 8px; /* Space between icon and text */
        }
        .home-button {
            background-color: #555555; /* A secondary color for home button */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px; /* Space between download and home button */
        }
        .home-button:hover {
            background-color: #333333;
        }
        footer {
            background-color: #111111;
            color: #cccccc;
            padding: 30px 20px;
            text-align: center;
            font-size: 0.9em;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            margin-top: auto; /* Push footer to bottom */
        }
        footer a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        footer a:hover {
            color: #e94560;
        }
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            .header .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: #222222;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
                z-index: 1000;
            }
            .header .nav-links.active {
                display: flex;
            }
            .header .menu-icon {
                display: block;
            }
            .content-container {
                padding: 20px;
                margin-top: 80px;
            }
            .content-container h1 {
                font-size: 2em;
            }
            .content-container p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">TurboDrive</a>
        <nav class="nav-links" id="navLinks">
            <a href="librairie.html">LIBRAIRIE</a>
        </nav>
        <div class="menu-icon" id="menuIcon">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <main class="flex flex-col items-center justify-center min-h-screen-minus-header">
        <div class="content-container">
            <h1>Fichiers Utiles</h1>
            <p>Ici, vous pouvez télécharger les documents importants concernant le serveur Discord TurboDrive.</p>
            <a href="Règlement du Serveur Discord.pdf" download class="download-button">
                <i class="fas fa-download"></i> Télécharger le Règlement du Serveur Discord
            </a>
            <a href="index.html" class="home-button">Retour à l'accueil</a>
        </div>
    </main>

    <footer>
        <p>© 2025 TurboDrive. Tous droits réservés. <a href="pdc.html">Fichiers utiles</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuIcon = document.getElementById('menuIcon');
            const navLinks = document.getElementById('navLinks');

            if (menuIcon && navLinks) {
                menuIcon.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                });
            }
        });
    </script>
</body>
</html>
