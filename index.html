<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soutenez-nous !</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2416014288587554"
         crossorigin="anonymous"></script>
    <style>
        /* Styles CSS pour une interface Windows 11 ultra-raffinée */
        :root {
            --primary-blue: #0078d4;
            --dark-blue: #004c8c;
            --light-blue: #e0f7fa;
            --medium-blue: #c1e4f3;
            --text-dark: #2c3e50;
            --text-medium: #34495e;
            --text-light: #7f8c8d;
            --white-alpha-strong: rgba(255, 255, 255, 0.75);
            --white-alpha-medium: rgba(255, 255, 255, 0.5);
            --white-alpha-light: rgba(255, 255, 255, 0.4);
            --shadow-strong: rgba(0, 0, 0, 0.25);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --shadow-light: rgba(0, 0, 0, 0.08);
            --border-alpha: rgba(255, 255, 255, 0.5);
        }

        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            /* Fond amélioré avec des dégradés radiaux multiples pour un effet plus riche */
            background: radial-gradient(circle at 15% 50%, #e0f7fa 0%, transparent 30%),
                        radial-gradient(circle at 85% 20%, #c1e4f3 0%, transparent 30%),
                        radial-gradient(circle at 50% 90%, #b3e5fc 0%, transparent 30%),
                        linear-gradient(135deg, #a7d9f7, #6bb7e0); /* Base gradient */
            background-size: 200% 200%; /* Rend le fond plus grand pour l'animation de position */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-dark);
            overflow: hidden;
            animation: backgroundShift 25s ease-in-out infinite alternate; /* Animation plus longue */
            perspective: 1000px; /* Pour les transformations 3D */
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .container {
            background-color: var(--white-alpha-strong);
            padding: 60px;
            border-radius: 24px;
            box-shadow: 0 20px 50px var(--shadow-strong),
                        0 8px 20px var(--shadow-medium),
                        inset 0 0 0 1px var(--white-alpha-light);
            text-align: center;
            max-width: 650px;
            width: 90%;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--border-alpha);
            animation: fadeInScale 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            transition: transform 0.3s ease-out;
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .container:hover {
            transform: translateY(-5px) scale(1.01);
        }

        h1 {
            color: var(--dark-blue);
            margin-bottom: 35px;
            font-size: 3em;
            font-weight: 700;
            letter-spacing: -1px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
        }

        p {
            line-height: 1.9;
            margin-bottom: 40px;
            font-size: 1.25em;
            color: var(--text-medium);
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            font-weight: 400;
        }

        #supportButton {
            /* Bouton rouge et bleu */
            background: linear-gradient(to right, #e74c3c, #2980b9); /* Rouge vif vers bleu profond */
            color: white;
            padding: 22px 45px;
            border: none;
            border-radius: 14px;
            font-size: 1.5em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            /* Ombres du bouton ajustées pour s'harmoniser avec le rouge/bleu */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3), /* Ombre plus générique et élégante */
                        0 0 0 0 rgba(0, 0, 0, 0.1);
            letter-spacing: 1px;
            outline: none;
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
            width: fit-content;
            margin-bottom: 45px;
        }

        #supportButton::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.25); /* Halo blanc plus visible */
            border-radius: 50%;
            transition: width 0.5s ease-out, height 0.5s ease-out;
            transform: translate(-50%, -50%);
            z-index: 0;
            opacity: 0;
        }

        #supportButton:hover::before {
            width: 300px;
            height: 300px;
            opacity: 1;
        }

        #supportButton:hover {
            /* Dégradé plus foncé au survol */
            background: linear-gradient(to right, #c0392b, #1f618d);
            transform: translateY(-7px);
            /* Ombres du bouton au survol */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4),
                        0 0 0 10px rgba(0, 0, 0, 0.15);
        }

        #supportButton:active {
            transform: translateY(0) scale(0.98);
            /* Ombres du bouton au clic */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
        }

        #supportButton span {
            position: relative;
            z-index: 1;
        }

        .small-text {
            margin-top: 45px;
            font-size: 1.05em;
            color: var(--text-light);
            font-weight: 300;
        }

        /* Style pour l'emplacement de la publicité AdSense */
        .ad-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 160px;
            margin: 35px auto 0;
            border-radius: 12px;
            overflow: hidden;
            background-color: var(--white-alpha-medium);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .ad-container:hover {
            box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.15), 0 0 15px rgba(0, 120, 212, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merci de votre soutien !</h1>
        <p>Cliquez sur le bouton ci-dessous pour nous aider. Votre soutien est précieux et nous permet de continuer à améliorer nos services !</p>
        
        <button id="supportButton"><span>Cliquez ici pour nous aider</span></button>

        <div id="adUnit" class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block; text-align:center;"
                 data-ad-client="ca-pub-2416014288587554"
                 data-ad-slot="VOTRE_SLOT_DE_PUB" data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>

        <p class="small-text">Votre soutien est précieux.</p>
    </div>

    <script>
        // JavaScript pour gérer les clics sur les boutons et charger AdSense
        document.addEventListener('DOMContentLoaded', () => {
            const supportButton = document.getElementById('supportButton');
            
            // Appeler adsbygoogle.push({}) après que le DOM soit complètement chargé
            // et avec un petit délai pour s'assurer que l'élément a une largeur calculée.
            setTimeout(() => {
                try {
                    if (window.adsbygoogle && window.adsbygoogle.push) {
                        (adsbygoogle = window.adsbygoogle || []).push({});
                        console.log("AdSense push appelé.");
                    } else {
                        console.warn("adsbygoogle n'est pas disponible. La publicité pourrait ne pas se charger.");
                    }
                } catch (error) {
                    console.error("Erreur lors de l'appel à adsbygoogle.push:", error);
                }
            }, 100); // Délai de 100ms

            supportButton.addEventListener('click', () => {
                console.log("Bouton de soutien cliqué. Merci !");
            });
        });
    </script>
</body>
</html>
