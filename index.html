<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soutenez-nous !</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2416014288587554"
         crossorigin="anonymous"></script>
    <style>
        /* Styles CSS pour une interface Windows 11 ultra-raffinée */
        :root {
            /* Variables pour le mode clair */
            --bg-light-1: #e0f7fa;
            --bg-light-2: #c1e4f3;
            --bg-light-3: #b3e5fc;
            --bg-light-base: #a7d9f7;
            --bg-light-base-2: #6bb7e0;
            --container-bg: rgba(255, 255, 255, 0.75);
            --text-dark: #2c3e50;
            --text-medium: #34495e;
            --text-light: #7f8c8d;
            --shadow-strong: rgba(0, 0, 0, 0.25);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --shadow-light: rgba(0, 0, 0, 0.08);
            --border-alpha: rgba(255, 255, 255, 0.5);
            --ad-container-bg: rgba(255, 255, 255, 0.5);
            --ad-container-border: rgba(255, 255, 255, 0.3);
            --ad-container-shadow-inset: rgba(0, 0, 0, 0.08);
            --ad-container-shadow-hover: rgba(0, 120, 212, 0.1);

            /* Bouton support */
            --button-support-bg-start: #e74c3c;
            --button-support-bg-end: #2980b9;
            --button-support-bg-hover-start: #c0392b;
            --button-support-bg-hover-end: #1f618d;
            --button-support-shadow-color: rgba(0, 0, 0, 0.3);
            --button-support-shadow-hover-color: rgba(0, 0, 0, 0.4);
            --button-support-pulse-color: rgba(0, 0, 0, 0.15);
            --button-support-pulse-hover-color: rgba(0, 0, 0, 0.25);
            --button-support-active-shadow-color: rgba(0, 0, 0, 0.2);

            /* Bouton mode */
            --button-mode-bg-start: #6c757d;
            --button-mode-bg-end: #495057;
            --button-mode-bg-hover-start: #5a6268;
            --button-mode-bg-hover-end: #343a40;
            --button-mode-shadow-color: rgba(0, 0, 0, 0.2);
            --button-mode-shadow-hover-color: rgba(0, 0, 0, 0.3);
        }

        /* Variables pour le mode sombre */
        body.dark-mode {
            --bg-light-1: #2c3e50;
            --bg-light-2: #34495e;
            --bg-light-3: #4a658a;
            --bg-light-base: #223344;
            --bg-light-base-2: #1a2b3c;
            --container-bg: rgba(44, 62, 80, 0.85); /* Fond du conteneur plus sombre */
            --text-dark: #ecf0f1;
            --text-medium: #bdc3c7;
            --text-light: #95a5a6;
            --shadow-strong: rgba(0, 0, 0, 0.4);
            --shadow-medium: rgba(0, 0, 0, 0.25);
            --shadow-light: rgba(255, 255, 255, 0.05);
            --border-alpha: rgba(255, 255, 255, 0.1);
            --ad-container-bg: rgba(0, 0, 0, 0.3);
            --ad-container-border: rgba(255, 255, 255, 0.1);
            --ad-container-shadow-inset: rgba(0, 0, 0, 0.2);
            --ad-container-shadow-hover: rgba(0, 0, 0, 0.2);

            /* Bouton support en mode sombre */
            --button-support-bg-start: #8e44ad; /* Violet */
            --button-support-bg-end: #3498db; /* Bleu */
            --button-support-bg-hover-start: #9b59b6;
            --button-support-bg-hover-end: #2ecc71;
            --button-support-shadow-color: rgba(0, 0, 0, 0.4);
            --button-support-shadow-hover-color: rgba(0, 0, 0, 0.5);
            --button-support-pulse-color: rgba(255, 255, 255, 0.1);
            --button-support-pulse-hover-color: rgba(255, 255, 255, 0.2);
            --button-support-active-shadow-color: rgba(0, 0, 0, 0.3);

            /* Bouton mode en mode sombre */
            --button-mode-bg-start: #adb5bd;
            --button-mode-bg-end: #6c757d;
            --button-mode-bg-hover-start: #ced4da;
            --button-mode-bg-hover-end: #868e96;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: radial-gradient(circle at 15% 50%, var(--bg-light-1) 0%, transparent 30%),
                        radial-gradient(circle at 85% 20%, var(--bg-light-2) 0%, transparent 30%),
                        radial-gradient(circle at 50% 90%, var(--bg-light-3) 0%, transparent 30%),
                        linear-gradient(135deg, var(--bg-light-base), var(--bg-light-base-2));
            background-size: 200% 200%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-dark);
            overflow: hidden;
            animation: backgroundShift 25s ease-in-out infinite alternate;
            perspective: 1000px;
            transition: background-color 0.8s ease, color 0.8s ease; /* Transition pour le mode sombre/clair */
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .container {
            background-color: var(--container-bg);
            padding: 60px;
            border-radius: 24px;
            box-shadow: 0 20px 50px var(--shadow-strong),
                        0 8px 20px var(--shadow-medium),
                        inset 0 0 0 1px var(--white-alpha-light);
            text-align: center;
            max-width: 650px;
            width: 90%;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--border-alpha);
            animation: fadeInScale 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            transition: transform 0.3s ease-out, background-color 0.8s ease, box-shadow 0.8s ease, border-color 0.8s ease;
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .container:hover {
            transform: translateY(-5px) scale(1.01);
        }

        h1 {
            color: var(--dark-blue);
            margin-bottom: 35px;
            font-size: 3em;
            font-weight: 700;
            letter-spacing: -1px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
            transition: color 0.8s ease;
        }

        p {
            line-height: 1.9;
            margin-bottom: 40px;
            font-size: 1.25em;
            color: var(--text-medium);
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            font-weight: 400;
            transition: color 0.8s ease;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 45px;
            align-items: center;
        }

        #supportButton, #darkModeToggle {
            color: white;
            padding: 22px 45px;
            border: none;
            border-radius: 14px;
            font-size: 1.5em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            letter-spacing: 1px;
            outline: none;
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
            width: fit-content;
        }

        /* Styles spécifiques pour le bouton de soutien (rouge/bleu) */
        #supportButton {
            background: linear-gradient(to right, var(--button-support-bg-start), var(--button-support-bg-end));
            box-shadow: 0 10px 25px var(--button-support-shadow-color),
                        0 0 0 0 var(--button-support-pulse-color);
        }

        #supportButton::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            transition: width 0.5s ease-out, height 0.5s ease-out;
            transform: translate(-50%, -50%);
            z-index: 0;
            opacity: 0;
        }

        #supportButton:hover::before {
            width: 300px;
            height: 300px;
            opacity: 1;
        }

        #supportButton:hover {
            background: linear-gradient(to right, var(--button-support-bg-hover-start), var(--button-support-bg-hover-end));
            transform: translateY(-7px);
            box-shadow: 0 15px 30px var(--button-support-shadow-hover-color),
                        0 0 0 10px var(--button-support-pulse-hover-color);
        }

        #supportButton:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 5px 15px var(--button-support-active-shadow-color);
            transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
        }

        /* Styles spécifiques pour le bouton de mode sombre/clair */
        #darkModeToggle {
            background: linear-gradient(to right, var(--button-mode-bg-start), var(--button-mode-bg-end));
            box-shadow: 0 8px 20px var(--button-mode-shadow-color);
            font-size: 1.2em; /* Plus petit que le bouton principal */
            padding: 15px 30px;
        }

        #darkModeToggle:hover {
            background: linear-gradient(to right, var(--button-mode-bg-hover-start), var(--button-mode-bg-hover-end));
            transform: translateY(-3px);
            box-shadow: 0 10px 25px var(--button-mode-shadow-hover-color);
        }

        #darkModeToggle:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        #supportButton span, #darkModeToggle span {
            position: relative;
            z-index: 1;
        }

        .small-text {
            margin-top: 45px;
            font-size: 1.05em;
            color: var(--text-light);
            font-weight: 300;
            transition: color 0.8s ease;
        }

        /* Style pour l'emplacement de la publicité AdSense */
        .ad-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 160px;
            margin: 35px auto 0;
            border-radius: 12px;
            overflow: hidden;
            background-color: var(--ad-container-bg);
            border: 1px solid var(--ad-container-border);
            box-shadow: inset 0 3px 8px var(--ad-container-shadow-inset);
            transition: all 0.3s ease, background-color 0.8s ease, border-color 0.8s ease, box-shadow 0.8s ease;
        }

        .ad-container:hover {
            box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.15), 0 0 15px var(--ad-container-shadow-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merci de votre soutien !</h1>
        <p>Cliquez sur le bouton ci-dessous pour nous aider. Votre soutien est précieux et nous permet de continuer à améliorer nos services !</p>
        
        <div class="button-group">
            <button id="supportButton"><span>Cliquez ici pour nous aider</span></button>
            <button id="darkModeToggle"><span>Mode Sombre/Clair</span></button>
        </div>

        <div id="adUnit" class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block; text-align:center;"
                 data-ad-client="ca-pub-2416014288587554"
                 data-ad-slot="VOTRE_SLOT_DE_PUB" data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>

        <p class="small-text">Votre soutien est précieux.</p>
    </div>

    <script>
        // JavaScript pour gérer les clics sur les boutons et charger AdSense
        document.addEventListener('DOMContentLoaded', () => {
            const supportButton = document.getElementById('supportButton');
            const darkModeToggle = document.getElementById('darkModeToggle');
            const body = document.body;

            // Fonction pour appliquer le thème
            function applyTheme(isDarkMode) {
                if (isDarkMode) {
                    body.classList.add('dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                }
            }

            // Vérifier la préférence de l'utilisateur au chargement
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                applyTheme(true);
            } else {
                applyTheme(false); // Appliquer le mode clair par défaut ou si non défini
            }
            
            // Appeler adsbygoogle.push({}) après que le DOM soit complètement chargé
            // et avec un petit délai pour s'assurer que l'élément a une largeur calculée.
            setTimeout(() => {
                try {
                    if (window.adsbygoogle && window.adsbygoogle.push) {
                        (adsbygoogle = window.adsbygoogle || []).push({});
                        console.log("AdSense push appelé.");
                    } else {
                        console.warn("adsbygoogle n'est pas disponible. La publicité pourrait ne pas se charger.");
                    }
                } catch (error) {
                    console.error("Erreur lors de l'appel à adsbygoogle.push:", error);
                }
            }, 100); // Délai de 100ms

            supportButton.addEventListener('click', () => {
                console.log("Bouton de soutien cliqué. Merci !");
            });

            // Gérer le clic sur le bouton de mode sombre/clair
            darkModeToggle.addEventListener('click', () => {
                const isDarkMode = body.classList.toggle('dark-mode');
                localStorage.setItem('theme', isDarkMode ? 'dark' : 'light'); // Enregistrer la préférence
                console.log(`Mode ${isDarkMode ? 'sombre' : 'clair'} activé.`);
            });
        });
    </script>
</body>
</html>
