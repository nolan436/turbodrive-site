<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soutenez-nous !</title>
    <style>
        /* Styles CSS pour une interface fine et jolie */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5; /* Couleur de fond douce */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Prend toute la hauteur de la fenêtre */
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px; /* Bords légèrement arrondis */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); /* Ombre légère pour la profondeur */
            text-align: center;
            max-width: 500px;
            width: 90%; /* Responsive */
        }

        h1 {
            color: #4CAF50; /* Couleur verte pour le titre */
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            line-height: 1.6;
            margin-bottom: 25px;
            font-size: 1.1em;
        }

        #supportButton {
            background-color: #4CAF50; /* Bouton vert accrocheur */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Animation au survol */
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }

        #supportButton:hover {
            background-color: #45a049; /* Assombrir au survol */
            transform: translateY(-2px); /* Léger déplacement vers le haut */
        }

        #supportButton:active {
            transform: translateY(0); /* Retour à la position normale au clic */
        }

        .small-text {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merci de votre soutien !</h1>
        <p>Cliquez sur le bouton ci-dessous pour nous aider en visionnant une courte publicité. Cela ne vous coûte rien et nous aide énormément !</p>
        <button id="supportButton">Cliquez ici pour nous aider</button>
        <p class="small-text">Votre soutien est précieux.</p>
    </div>

    <script>
        // JavaScript pour gérer le clic et afficher la pub
        document.addEventListener('DOMContentLoaded', () => {
            const supportButton = document.getElementById('supportButton');

            supportButton.addEventListener('click', () => {
                // Insérez ici votre script publicitaire fourni.
                // Attention : Ce type de script charge souvent des publicités de manière intrusive (pop-ups, redirections).
                // Les navigateurs et bloqueurs de pub peuvent les bloquer.
                const adScript = document.createElement('script');
                adScript.type = 'text/javascript';
                adScript.src = '//pl26767777.profitableratecpm.com/4d/07/33/4d0733e0cf7966800e33aed0a54ca853.js';
                document.body.appendChild(adScript);

                alert("Merci d'avoir cliqué ! Une publicité va s'afficher. Votre soutien est très apprécié.");
            });
        });
    </script>

    <script type='text/javascript' src='//pl26767777.profitableratecpm.com/4d/07/33/4d0733e0cf7966800e33aed0a54ca853.js'></script>
</body>
</html>
